<!DOCTYPE html>
<html>
<head>
    <title>rouz.io</title>

    <link href='http://fonts.googleapis.com/css?family=Raleway:100,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <style type="text/css">
        body {
            color: #333344;
            background-color: #fafafa;
        }

        body, p, span {
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
        }

        h1, h2, h3 {
            font-family: 'Raleway', sans-serif;
            font-weight: 100;
        }

        h1 { font-size: 5rem; }
        h2 { font-size: 3rem; }

        button {
            font-size: 1rem;
        }

        .main-container {
            width: 100%;
        }

        .head-container {
            width: 800px;
            margin: 20% auto 0;

            text-align: center;
        }

        .head-container h2 {
            letter-spacing: 10px;
        }

        .nofocus:focus {
            outline: 0;
        }

        .icon {
            background-color: transparent;
            border: none;
            display: inline-block;

            text-align: center;
            padding: 0.5em 0.5em 0.2em;

            position: relative;
            overflow: hidden;
            width: 100%;
            height: 6rem;

            /*cursor: pointer;*/

            -webkit-transition:
                color .4s,
                background-color .4s,
                border-radius 10s,
                width .4s,
                -webkit-transform .4s;
            transition:
                color .4s,
                background-color .4s,
                border-radius 10s,
                width .4s,
                transform .4s;

            -webkit-transition-timing-function: cubic-bezier(0.23, 1, 0.32, 1);
            transition-timing-function: cubic-bezier(0.23, 1, 0.32, 1);
        }

        .icon:hover {
            background-color: #e0f0dd;
            border-radius: 1rem;
            color: #334466;
            width: 20rem;
        }

        .icon span {
            white-space: nowrap;
            position: absolute;
            left: 100%;
            opacity: 0;
            color: #333344;

            -webkit-transition: left .2s, opacity .2s;
            transition: left .2s, opacity .2s;
        }

        .icon:hover span {
            left: 1.8rem;
            opacity: 1;
        }

        .icon i {
            font-size: 4rem;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="head-container">
        <h2>rouz.io</h2>

        <div>
            <button class="icon nofocus" type="button">
                <span>here soon</span>
                <i class="fa fa-power-off fa-lg"></i>
            </button>
        </div>
    </div>
</div>

</body>
</html>
